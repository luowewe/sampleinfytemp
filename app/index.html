
<html>
  
<head>
  <link href="app/styles.css" type="text/css" rel="stylesheet">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap");
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");

.welcome-container {
  max-width: none;
  margin-left: auto;
  margin-right: auto;
  width: 375px;
  height: 812px;
  background: radial-gradient(
    102.79% 185.68% at 92.4% 37.32%,
    #ace0ca 0%,
    #aee0e4 56.5%
  );
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.content-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

.logo {
  font-family: "Zen Dots", sans-serif;
  font-size: 96px;
  color: rgba(255, 255, 255, 0.89);
  text-align: center;
  margin-bottom: 20px;
}

.tagline {
  font-family: "Zen Dots", sans-serif;
  font-size: 15px;
  color: #000;
  text-align: center;
  margin-bottom: 48px;
}

.cta-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 40px;
}

.cta-button {
  padding: 8px 20px;
  color: #fff;
  font-family: "Poppins", sans-serif;
  font-size: 14px;
  font-weight: 500;
  border-radius: 18px;
  box-shadow: 0px 1px 2px rgba(13, 13, 18, 0.06);
  cursor: pointer;
  background-color: #5ebbbb;
  border: none;
}

.sign-in-wrapper {
  font-family: "Poppins", sans-serif;
  font-size: 13px;
  color: #000;
  text-align: center;
  text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
}

.sign-in-icon {
  margin-left: 5px;
}

.home-indicator-wrapper {
  position: absolute;
  bottom: 0;
  width: 375px;
  height: 34px;
}

.home-indicator {
  width: 100%;
  height: 100%;
}

@media (max-width: 991px) {
  .welcome-container {
    max-width: 991px;
  }

  .logo {
    font-size: 80px;
  }

  .tagline {
    font-size: 13px;
  }

  .cta-button {
    font-size: 12px;
    padding: 6px 18px;
  }

  .sign-in-wrapper {
    font-size: 11px;
  }
}

@media (max-width: 640px) {
  .welcome-container {
    max-width: 640px;
  }

  .logo {
    font-size: 64px;
  }

  .tagline {
    font-size: 11px;
  }

  .cta-button {
    font-size: 10px;
    padding: 4px 16px;
  }

  .sign-in-wrapper {
    font-size: 9px;
  }
}

/* Accessibility Enhancements */
.cta-button:focus {
  outline: 2px solid #fff;
  outline-offset: 2px;
}

.cta-button:hover {
  background-color: #4da9a9;
}

/* Ensure text remains visible during webfont load */
.logo,
.tagline {
  font-display: swap;
}

  </style>
</head>
<body>

<main class="welcome-container">
  <header class="content-wrapper">
    <h1 class="logo">wizi</h1>
    <p class="tagline">Empowering minds, one step at a time</p>
    <div class="cta-wrapper">
      <button class="cta-button">Get started</button>
    </div>
    <div class="sign-in-wrapper">
      <span>Already have an account?</span>
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/bc060903b2a48d8560101f7b307459426545b0d3?placeholderIfAbsent=true" alt="Sign in" class="sign-in-icon" />
    </div>
  </header>
  <footer class="home-indicator-wrapper">
    <svg
      class="home-indicator"
      width="375"
      height="34"
      viewBox="0 0 375 34"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M114 23.5C114 22.1193 115.119 21 116.5 21H259.5C260.881 21 262 22.1193 262 23.5C262 24.8807 260.881 26 259.5 26H116.5C115.119 26 114 24.8807 114 23.5Z"
        fill="white"
      ></path>
    </svg>
  </footer>
</main>
</body>
</html>
