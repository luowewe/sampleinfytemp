  <section class="login-content">
    <h1 class="brand-title">wizi</h1>

    <div class="login-form-container">
      <button class="google-signin-btn" aria-label="Sign in with Google">

            d="M14.7868 4.22663L12.3571 6.21577C11.6735 5.78844 10.8654 5.54159 9.99957 5.54159C8.04463 5.54159 6.3835 6.80009 5.78187 8.55107L3.33861 6.5508H3.3382C4.58641 4.14422 7.10095 2.5 9.99957 2.5C11.8193 2.5 13.4879 3.14822 14.7868 4.22663Z"

          />
        </svg>
        <span>Sign in with google</span>
      </button>

      <div class="divider">Or</div>

      <form class="login-form">
        <div class="form-group">
          <label for="email" class="visually-hidden">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="Email"
            required
          />
        </div>

        <div class="form-group">
          <div class="password-input-wrapper">
            <label for="password" class="visually-hidden">Password</label>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="Password"
              required
            />
            <button
              type="button"
              class="toggle-password"
              aria-label="Toggle password visibility"
            >
              <svg
                class="eye-icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                  fill="currentColor"
                />
              </svg>
            </button>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="signin-btn">Sign in</button>
      </form>

      <p class="signup-prompt">
        Don't have an account? <a href="#" class="signup-link">Sign up</a>
      </p>

      <p class="terms-text">
        By signing in you accept the
        <a href="#" class="terms-link">Terms of Services</a>
        and
        <a href="#" class="terms-link">Privacy Policy</a>.
      </p>
    </div>
  </section>

  <footer class="home-indicator">

      width="375"
      height="34"
