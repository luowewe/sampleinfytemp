<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="styleguide.css" />
        <style>
            .element-sign-in-empty {
background-color: #ffffff;
display: flex;
flex-direction: row;
justify-content: center;
width: 100%;
}
.element-sign-in-empty .div {
background-color: var(--others-white);
width: 375px;
height: 812px;
position: relative;
}
</style>
    </head>
    <body>
        <div class="element-sign-in-empty">
            <div class="div">
                <div class="status-bar">
                    <div class="text-wrapper">9:41</div>
                    <div class="mobile-signal"></div>
                    <div class="wifi"></div>
                    <div class="battery"></div>
                    <div class="text-wrapper-2">wizi</div>
                </div>
                <div class="sign-in">
                    <button class="button">
                        <img class="logos" src="img/logos.svg" />
                        <div class="label">Sign in with google</div>
                    </button>
                    <div class="text-wrapper-3">Or</div>
                    <div class="email-password">
                        <div class="sign-in-form">
                            <div class="div-2">
                                <div class="input"><input class="label-2" placeholder="Email" type="email" /></div>
                            </div>
                            <div class="password">
                                <div class="div-2">
                                    <div class="input">
                                        <div class="label-3">Password</div>
                                        <div class="eye"><img class="icon" src="img/icon.svg" /></div>
                                    </div>
                                </div>
                                <div class="forgot-password"><div class="text-wrapper-4">Forgot password?</div></div>
                            </div>
                            <button class="button-2"><div class="label">Sign in</div></button>
                        </div>
                        <div class="sign-up-terms">
                            <p class="don-t-have-an">
                                <span class="span">Don&#39;t have an account?&nbsp;&nbsp;</span>
                                <span class="text-wrapper-5">Sign up</span>
                            </p>
                            <p class="by-signing-in-you">
                                <span class="text-wrapper-6">By signing in you accept the. </span>
                                <span class="text-wrapper-7">Terms of Services</span>
                                <span class="text-wrapper-8"> and <br /></span>
                                <span class="text-wrapper-7">Privacy Policy.</span>
                            </p>
                        </div>
                    </div>
                </div>
                <img class="home-indicator" src="img/home-indicator.svg" />
            </div>
        </div>
    </body>
</html>
